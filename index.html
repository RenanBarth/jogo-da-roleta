<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Google Snake Avan√ßado</title>
<style>
    body {
        background: #111;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        margin: 0;
        color: white;
        font-family: Arial;
        user-select: none;
    }

    canvas {
        background: #000;
        border: 3px solid #3aff3a;
        box-shadow: 0 0 20px #3aff3a;
        margin-top: 10px;
    }

    #config {
        display: flex;
        gap: 15px;
        margin-bottom: 10px;
    }

    select {
        padding: 5px;
        font-size: 16px;
        border-radius: 5px;
    }

    #score {
        font-size: 24px;
        margin-top: 10px;
    }
</style>
</head>
<body>

<h1>üêç Google Snake Avan√ßado</h1>

<!-- CONFIGURA√á√ïES -->
<div id="config">
    <div>
        <label>üé® Skin:</label>
        <select id="skin">
            <option value="#00FF00">Verde</option>
            <option value="#00BFFF">Azul</option>
            <option value="#FF1493">Rosa</option>
            <option value="#FFD700">Dourado</option>
            <option value="#FF4500">Laranja</option>
        </select>
    </div>

    <div>
        <label>‚ö° Velocidade:</label>
        <select id="velocidade">
            <option value="150">Lento</option>
            <option value="100" selected>Normal</option>
            <option value="60">R√°pido</option>
        </select>
    </div>

    <div>
        <label>üü¢ Modo:</label>
        <select id="modo">
            <option value="normal">Normal</option>
            <option value="infinito">Infinito (atravessa paredes)</option>
        </select>
    </div>
</div>

<div id="score">Pontua√ß√£o: 0</div>
<canvas id="game" width="400" height="400"></canvas>

<script>
// ======= CONFIGURA√á√ïES =======
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const box = 20;

let snake = [{ x: 200, y: 200 }];
let direction = "right";
let score = 0;

let food = gerarComida();
let intervalo = setInterval(gameLoop, 100);

// ======= COMIDA =======
function gerarComida() {
    return {
        x: Math.floor(Math.random() * 20) * box,
        y: Math.floor(Math.random() * 20) * box
    };
}

// ======= CONTROLES =======
document.addEventListener("keydown", e => {
    if ((e.key === "ArrowUp" || e.key === "w") && direction !== "down")
        direction = "up";
    if ((e.key === "ArrowDown" || e.key === "s") && direction !== "up")
        direction = "down";
    if ((e.key === "ArrowLeft" || e.key === "a") && direction !== "right")
        direction = "left";
    if ((e.key === "ArrowRight" || e.key === "d") && direction !== "left")
        direction = "right";
});

// ======= MUDAR VELOCIDADE =======
document.getElementById("velocidade").addEventListener("change", () => {
    clearInterval(intervalo);
    intervalo = setInterval(gameLoop, parseInt(document.getElementById("velocidade").value));
});

// ======= LOOP PRINCIPAL =======
function gameLoop() {
    ctx.clearRect(0, 0, 400, 400);

    // Desenha comida
    ctx.fillStyle = "red";
    ctx.fillRect(food.x, food.y, box, box);

    // Movimento da cabe√ßa
    let head = { ...snake[0] };

    if (direction === "right") head.x += box;
    if (direction === "left") head.x -= box;
    if (direction === "up") head.y -= box;
    if (direction === "down") head.y += box;

    let modo = document.getElementById("modo").value;

    // ======= MODO INFINITO =======
    if (modo === "infinito") {
        if (head.x < 0) head.x = 380;
        if (head.x >= 400) head.x = 0;
        if (head.y < 0) head.y = 380;
        if (head.y >= 400) head.y = 0;
    } 
    // ======= MODO NORMAL =======
    else {
        if (head.x < 0 || head.x >= 400 || head.y < 0 || head.y >= 400) {
            return gameOver();
        }
    }

    // ======= COLIS√ÉO COM O CORPO =======
    for (let i = 0; i < snake.length; i++) {
        if (head.x === snake[i].x && head.y === snake[i].y) {
            return gameOver();
        }
    }

    snake.unshift(head);

    // ======= COMER COMIDA =======
    if (head.x === food.x && head.y === food.y) {
        score += 10;
        document.getElementById("score").innerText = "Pontua√ß√£o: " + score;
        food = gerarComida();
    } else {
        snake.pop();
    }

    // ======= SKINS =======
    const corCobra = document.getElementById("skin").value;
    ctx.fillStyle = corCobra;

    // Desenhar cobra
    snake.forEach(part => {
        ctx.fillRect(part.x, part.y, box, box);
    });
}

// ======= GAME OVER =======
function gameOver() {
    alert("üíÄ Fim de jogo!\nPontua√ß√£o final: " + score);
    document.location.reload();
}
</script>

</body>
</html>
