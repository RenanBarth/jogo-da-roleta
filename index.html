<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Google Snake HTML</title>
<style>
    body {
        background: #111;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: white;
        font-family: Arial;
        flex-direction: column;
        user-select: none;
    }

    canvas {
        background: #000;
        border: 3px solid #3aff3a;
        box-shadow: 0 0 20px #3aff3a;
    }

    #score {
        font-size: 24px;
        margin-bottom: 10px;
    }
</style>
</head>
<body>

<div id="score">Pontua√ß√£o: 0</div>
<canvas id="game" width="400" height="400"></canvas>

<script>
// Configura√ß√µes iniciais
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const box = 20;

let snake = [{ x: 200, y: 200 }];
let direction = "right";
let score = 0;

// Gera comida aleat√≥ria
let food = gerarComida();

function gerarComida() {
    return {
        x: Math.floor(Math.random() * 20) * box,
        y: Math.floor(Math.random() * 20) * box
    };
}

// Controle da cobra
document.addEventListener("keydown", e => {
    if ((e.key === "ArrowUp" || e.key === "w") && direction !== "down")
        direction = "up";
    if ((e.key === "ArrowDown" || e.key === "s") && direction !== "up")
        direction = "down";
    if ((e.key === "ArrowLeft" || e.key === "a") && direction !== "right")
        direction = "left";
    if ((e.key === "ArrowRight" || e.key === "d") && direction !== "left")
        direction = "right";
});

// Loop principal do jogo
function gameLoop() {
    ctx.clearRect(0, 0, 400, 400);

    // Desenha comida
    ctx.fillStyle = "red";
    ctx.fillRect(food.x, food.y, box, box);

    // Movimento
    let head = { ...snake[0] };
    if (direction === "right") head.x += box;
    if (direction === "left") head.x -= box;
    if (direction === "up") head.y -= box;
    if (direction === "down") head.y += box;

    // Colis√£o com parede
    if (head.x < 0 || head.x >= 400 || head.y < 0 || head.y >= 400) {
        return gameOver();
    }

    // Colis√£o com o pr√≥prio corpo
    for (let i = 0; i < snake.length; i++) {
        if (head.x === snake[i].x && head.y === snake[i].y) {
            return gameOver();
        }
    }

    snake.unshift(head);

    // Comer comida
    if (head.x === food.x && head.y === food.y) {
        score += 10;
        document.getElementById("score").innerText = "Pontua√ß√£o: " + score;
        food = gerarComida();
    } else {
        snake.pop();
    }

    // Desenhar cobra
    ctx.fillStyle = "#00FF00";
    snake.forEach((part, index) => {
        ctx.fillRect(part.x, part.y, box, box);
    });
}

function gameOver() {
    alert("üíÄ Fim de jogo!\nPontua√ß√£o final: " + score);
    document.location.reload();
}

// Rodar jogo a cada 100ms
setInterval(gameLoop, 100);
</script>

</body>
</html>
